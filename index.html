<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Create a Typing Speed Effect with VueJS</title>
  <style>
    .correct {color:rgb(63, 81, 181);font-size: 22px;}
    .typo {color: #FF0000; font-size: 22px;}
    .timer {font-size: 100px; text-align: center;
          color: white; border-radius: 100; background-color: green;}
  </style>
</head>
<body>
  <div id="app" class="container mt-2">
    <h1>{{ title }}</h1>
    <div class="row">
      <div class="col-8">
        <div class="paragraph" v-html="outputHTML">
          {{ originalText }}
        </div>
        <div class="typer mt-3">
          <textarea v-model="typedText" class="form-control" rows="10" placeholder="Starting a type here"></textarea>
        </div>
      </div>
      <div class="col-4">
        <button class="btn btn-primary btn-block" @click="reset()">Reset</button>
        <div class="timer">
          {{ timer }}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
